<!DOCTYPE html>
<html lang="en-gb">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- As a simple index page for example of Javascript. CSS style done in file -->
  <style>
      body {
        font-size: 1.2em;
      }
      #displayArea {
        width: 95%;
        max-width: 600px;
        margin: 0 auto;
      }
    h1 {
      border-bottom: dashed 2px black;
      display: table;
    }
  </style>
  <title>M4 Challenge</title>
</head>
<body>
  <!-- Section created to hold returns from JS file via getElementById -->
  <section id="displayArea">
  <h1>Financial Analysis</h1>
  <p>Total Months: <span id="totalMonths"></span></p>
  <p>Total: $<span id="totalAmount"></span></p>
  <p>Average Change: $<span id="averageChange"></span></p>
  <p><span id="greatestIncrease"></span></p>
  <p><span id="greatestDecrease"></span></p>
</section>
<!-- Link to relevant JS file placed before closing Body tag -->
  <script src="index.js"></script>
</body>
</html>
